<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입 화면</title>
</head>
<body>
    <h1>회원가입</h1>

    <form th:action="@{/todos/main}" method="post">
        <label for="uName">이름</label>
        <input type="text" name="uName" id="uName">
        <br />
        <label for="uId">아이디</label>
        <input type="text" name="uId" id="uId">
        <br />
        <label for="uPwd">비밀번호</label>
        <input type="password" name="uPwd" id="uPwd">
        <br />
        <label for="uMail">이메일</label>
        <input type="email" name="uMail" id="uMail">
        <br />
        
        <button type="submit">가입하기</button>

        <p th:if="${error}" th:text="${error}" style="color: red;"></p>

        <a href="#" onclick="if(history.length > 1) history.back(); else window.location.href='/todos';"
            style="display: inline-block; margin-top: 20px; color: blue; font-weight: bold; text-decoration: underline;">
            뒤로가기
        </a>

    </form>
</body>
</html>
